<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div th:fragment="projects">
	<div class="project-container">
    	<div  th:each="project: ${profile.projects}">
			<div class="card h-100 custom-shadow p-4 mb-4 mt-4">
				<div class="col">
					<div class="card-body">
						<div class="card-title text-center fs-5 fw-bold" th:text="${project.name}" ></div>
		        		<hr>
		        		<div>
			        		<div class="row row-cols-2">
							    <div class="col-4 card-text" ><b>Description: </b></div>
							    <div class="col-8 card-text" th:text="${project.description}" ></div>
							</div>
						</div>
					    <div>
					    	<div class="row row-cols-2">
					    		<div class="col-4 card-text" ><b>Github: </b></div>
					    		<a class="col-8 custom-link card-text" th:href="|http://${project.github}|" th:text=Github></a>
					    	</div>
					    </div>
						<div>
						    <div class="row row-cols-2">
		   	 					<div class="col-4 card-text" ><b>Website: </b></div> 
		   	 					<a class="col-8 custom-link card-text" th:href="|http://${project.website}|" th:text="${project.website}"></a>
		   	 				</div>	    
					    </div>
					    <div>
					    	<div class="row row-cols-2">
					    		<div class="col-4 card-text" ><b>Front End:  </b></div>
		 						<div class="col-8 card-text" th:text="${project.frontEndTechStack}" ></div>
		 					</div>
					    </div>
					    <div>
					        <div class="row row-cols-2">
					    		<div class="col-4 card-text" ><b>Back End:  </b></div>
		 						<div class="col-8 card-text" th:text="${project.backEndTechStack}" ></div>
		 					</div>
					    </div>
					    <div>
					    	<div class="row row-cols-2">
					    		<div class="col-4 card-text" ><b>Challenges: </b></div>
		 						<div class="col-8 card-text" th:text="${project.challenges}" ></div>
		 					</div>
					    </div>
					</div>
				</div>
				<div sec:authorize="isAuthenticated()">
					<div class="card-footer" th:if="${#authentication.getPrincipal().getUsername()}==${project.profile.user.username}">
						<a class= "btn btn-custom" th:href="@{/project/{id}(id=${project.id})}">Edit Project</a>
					</div>
				</div>
			</div>    	
		</div>
    </div>
</div>
</body>
</html>
