<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
    <div th:insert="~{fragments/header :: header}"></div>
    <div th:insert="~{fragments/messaging :: messaging}"></div>
    <div class="form-container">
    	<div class="card mx-auto mt-5 w-100 p-4 custom-shadow">
        	<h2 class="card-title text-center">Create New Account</h2>
		    <div class="card-body">
				<form id="user-form" action="#" th:action="@{/register}" th:object="${user}" method="post">
					<span class="form-error-text" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>				
					<div class="input-group mb-3">
				  		<span class="input-group-text">Username</span>
				  		<input type="text" class="form-control" th:field="*{username}" id="username" placeholder="username">
					</div>
					<span class="form-error-text" th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"></span>					
					<div class="input-group mb-3">
						<span class="input-group-text">First Name</span>
				  		<input type="text" class="form-control" th:field="*{fname}" id="fname" placeholder="fname">
					</div>
					<span class="form-error-text" th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"></span>					
					<div class="input-group mb-3">
						<span class="input-group-text">Last Name</span>
				  		<input type="text" class="form-control" th:field="*{lname}" id="lname" placeholder="lname">
					</div>
					<span class="form-error-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>					
					<div class="input-group mb-3">
						<span class="input-group-text">Email</span>
				  		<input type="text" class="form-control" th:field="*{email}" id="email" placeholder="email">
					</div>
					<span class="form-error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>					
					<div class="input-group mb-3">
						<span class="input-group-text">Password</span>
				  		<input type="password" class="form-control" th:field="*{password}" id="password" placeholder="password">
					</div>
		            <button type="submit" class="btn btn-custom" >Create Account</button>
				</form>
			</div>
		</div>
	</div>	
</html>
