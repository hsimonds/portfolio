<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div th:insert="~{fragments/header :: header}"></div>
	<div class="container">
	    <div class="row">
	        <div class="col-md-6 offset-md-3">
	            <div th:if="${param.error}">
	                <div class="alert alert-danger">Invalid Email or Password</div>
	            </div>
	            <div th:if="${param.logout}">
	                <div class="alert alert-success"> You have been logged out.</div>
	            </div>
	            <div class="card mt-3 custom-shadow">
	                <div class="card-header">
	                    <h2 class="text-center">Login</h2>
	                </div>
	                <div th:insert="~{fragments/messaging :: messaging}"></div>
	                <div class="card-body">
	                    <form method="post"role="form" th:action="@{/login}" class="form-horizontal">
	                        <div class="form-group mb-3">
	                            <label class="control-label">Username</label>
	                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address"/>
	                        </div>
	                        <div class="form-group mb-3">
	                            <label class="control-label">Password</label>
	                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"/>
	                        </div>
	                        <div class="form-group mb-3">
	                            <button type="submit" class="btn btn-custom" >Submit</button>
	                            <span> Not registered?
	                                <a class="custom-link" th:href="@{/register}">Register/Signup here</a>
	                            </span>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
